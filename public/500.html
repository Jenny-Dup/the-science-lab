<!DOCTYPE html>
<html>
<head>
  <title>Internal Server Error</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Space Grotesk', Arial, sans-serif;
      background: url('/assets/custom/molecule.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #A64AC9;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin-top: 20px;
      color: #17E9E0;
    }
    p {
      font-size: 20px;
      color: #000000;
    }
    .btn-home {
      margin-top: 20px;
      background-color: #A64AC9;
      color: white;
      border: none;
    }
    .btn-home:hover {
      background-color: #FFB48F;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* semi-transparent overlay */
    }
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container content">
    <div class="row">
      <div class="col-md-12">
        <h1>Internal Server Error</h1>
        <p>We're sorry, but something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn btn-home">Back to the Lab</a>
      </div>
    </div>
  </div>
</body>
</html>
